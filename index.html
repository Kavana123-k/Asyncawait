<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Tetherfi Learning</title>
  </head>
  <body id="body" style="background-image: url('light-blue-background.jpg')">
    <script src="dom.js"></script>

    <header>
      <h1 id="header-title">ToDo Task</h1>
    </header>

    <div class="flex-container">
     
      <div
        id="todolistcont"
        style="border: 2px solid rgb(32, 34, 189); width: 400px"
      >
        <div style="font-weight: bold">ToDo List</div>
        <div class="tododiv" style="height: 300px; width: 300px; margin: 10px">
          <form class="form-inline mb-3" id="todolist"></form>
        </div>
      </div>

      <!-- To display the completed list -->
     
      <div
        id="completelistcont"
        style="border: 2px solid rgb(32, 34, 189); width: 400px"
      >
        <div style="font-weight: bold">Completed task</div>
        <div class="tododiv" style="height: 300px; width: 300px; margin: 10px">
          <form
            class="form-inline mb-3"
            id="completedlist"
            style="padding-top: 15px"
          ></form>
        </div>
      </div>

      <!-- to display incompletd list -->
      <div
        id="inCompletelistcont"
        style="border: 2px solid rgb(32, 34, 189); width: 400px"
      >
        <div style="font-weight: bold">InCompleted task</div>
        <div class="tododiv" style="height: 300px; width: 300px; margin: 10px">
          <form class="form-inline mb-3" id="inCompletedlist"></form>
        </div>
      </div>
    </div>

    <script src="jQueryEx.js"></script>
  </body>
</html>
